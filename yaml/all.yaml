                    type: string
                  id_token:
                    type: string
                  device_info:
                    type: string
      responses:
        200:
          description: Successful response
          schema:
            title:
            type: object
            properties:
              title:
              type: object
              properties:
                check:
                  type: string
                msg:
                  type: string
